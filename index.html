    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subtitles = ["可测量的一面不是世界","它只是世界可以测量的一面",];
            let currentIndex = 0;
            const typedTextSpan = document.querySelector(".typed-text");
            
            function updateSubtitle() {
                typedTextSpan.classList.add('fade');
                
                setTimeout(() => {
                    const text = subtitles[currentIndex];
                    typedTextSpan.textContent = text;
                    currentIndex = (currentIndex + 1) % subtitles.length;
                    
                    
                    setTimeout(() => {
                        typedTextSpan.classList.remove('fade');
                    }, 50);
                }, 500);
            }
            
            
            updateSubtitle();
            
            
            setInterval(updateSubtitle, 4000);
        });
    </script>
